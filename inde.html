<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">
                    NK INFRA
                </h1>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="id">
                            <label for="">VEHICLE NUMBER</label>
                            <input type="text" placeholder="VEHICLE NUMBER" class="form-control" name="name" id="name" required>
                            <br>
                            <label for="">FC DUE DATE</label>
                            <input type="date" placeholder="DATE" class="form-control" name="fc_date" id="fc_date" required>
                            <br>
                            <br>
                            <label for="">INSURANCE DUE DATE</label>
                            <input type="date" placeholder="DATE" class="form-control" name="insu_date" id="insu_date" required>
                            <br>
                            <label for="">ROAD  TAX DUE DATE</label>
                            <input type="date" placeholder="DATE" class="form-control" name="tax_date" id="tax_date" required>
                            <br>
                            <label for="">POLUTION DUE DATE </label>
                            <input type="date" placeholder="DATE" class="form-control" name="polu_date" id="polu_date" required>
                            <br>
                            <label for="">PERMIT DUE DATE </label>
                            <input type="date" placeholder="DATE" class="form-control" name="permit_date" id="permit_date" required>
                            <br>
                            
                            <button class="btn btn-sm btn-primary" type="button" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary" type="button" onclick="clearData()">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="datatable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Name</th>
                                        <th>FC DUE DATE</th>
                                        <th>INSURANCE DUE DATE</th>
                                        <th>ROAD TAX DUE DATE</th>
                                        <th>POLUTION DUE DATE</th>
                                        <th>PERMIT TAX DUE DATE</th>
                                        <th>Edit</th>
                                        <th>Hapus</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="all_data.js"></script>
    <script src="save.js"></script>
    <script src="find.js"></script>
    <script src="remove.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData(){
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
  </body>
</html>
